<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Quiz.css">
    
    <title>Quiz</title>
</head>
<body>
    <div class="main">
        <div id="box">
            <h2 id="quebox">1) This is the dummy question</h2>
            <div class="row">
                <input type="radio" class="options" value="a" id="option1" name="radio">
                <label for="option1">Option 1</label>
            </div>
            <div class="row">
                <input type="radio" class="options" value="b" id="option2" name="radio">
                <label for="option2">Option 2</label>
            </div>
            <div class="row">
                <input type="radio" class="options" value="c" id="option3" name="radio">
                <label for="option3">Option 3</label>
            </div>
            <div class="row">
                <input type="radio" class="options" value="d" id="option4" name="radio">
                <label for="option4">Option 4</label>
            </div>
            <button class="btn" onclick="submitQuiz()">Submit</button>
        </div>
    </div>
</body>
<script src="./Quiz.js"></script>
</html>
